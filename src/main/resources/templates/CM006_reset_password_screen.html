<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/customContainer.css}" />
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <title th:text="${title}">Password Change</title>

  <link rel="icon" type="image/x-icon" href="/images/fav.png">
</head>

<body>
    <div th:replace="@{fragments/nav}"></div>
    <div style=" margin-top: 150px; "></div>
    <div class="container-custom">
        <div class="card mt-5">
            <div class="card-header" th:text="${title}">Login</div>
            <div class="card-body">
                <div class="container">
                    <form id="contactForm" th:action="@{__${#httpServletRequest.requestURI}__}"
                        th:object="${passwordDTO}" method="post">
                        <!--   -->
                        <div th:if="${error != null}" class="alert alert-danger fade show" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                        <div th:if="${success != null}" class="alert alert-success fade show" role="alert">
                            <span th:text="${success}"></span>
                        </div>
                        <div th:if="${message != null}" class="alert alert-success fade show" role="alert">
                            <span th:text="${message}"></span>
                        </div>

                        <div>
                            <!-- <div class="mb-3" th:classappend="*{type=='OLD_PASSWORD'?'':'invisible'}">
                <label class="form-label" for="password">
                  Old Password</label>
                <input th:field="*{oldPassword}" class="form-control" id="password" type="password"
                  th:classappend="${#fields.hasErrors('oldPassword')}?'is-invalid':''"
                  placeholder="ExamplePassword001" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}">
                  This field is required.
                </div>
              </div> -->
                            <input type="hidden" th:value="${token}" id="token" name="token" />
                            <input type="hidden" th:field="*{oldPassword}" />
                            <div class="mb-3">
                                <label class="form-label" for="password">
                                    New Password</label>
                                <input th:field="*{password}" class="form-control" id="password" type="password"
                                    th:classappend="${#fields.hasErrors('password')}?'is-invalid':''"
                                    automplete="new-password" placeholder="ExamplePassword001" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                    th:errors="*{password}">
                                    This field is required.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="confirmPassword">Confirm Password</label>
                                <span th:text="*{confirmPassword}" class="invisible"></span>
                                <input th:field="*{confirmPassword}" th:attr="data-value=*{confirmPassword}"
                                    class="form-control" id="confirmPassword" type="password" automplete="new-password"
                                    placeholder="ExamplePassword001" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}"
                                    th:errors="*{confirmPassword}"></div>
                            </div>

                            <div class="row justify-content-end">


                                <button class="btn btn-primary col-auto" id="submitButton" type="submit" name="action"
                                    value="login" th:text="${title}">
                                    Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End of Card Body -->
        </div>
        <!---End of Card-->
    </div>


    </div>
    <!-- End of Container -->
    <div style="margin-bottom: 130px;"></div>
    <div th:replace="@{fragments/footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script th:src="@{/js/main.js}"></script>    
</body>

</html>
