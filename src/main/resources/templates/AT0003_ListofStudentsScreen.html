    <div style="position: relative" class="mb-5">
      <div th:replace="${nav_type}"></div>

        <!-- add student -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div style="padding-left: 100px; float: right" class="mb-3">
              <button
                type="button"
                class="btn btn-primary me-3"
                id="addadmin"

              >

                  xmlns="http://www.w3.org/2000/svg"

                  class="bi bi-person-plus-fill"

                  />
                  <path
                    fill-rule="evenodd"
                    d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"
                  />
                </svg>
                Add Student
              </button>
            </div>
          </div>
        </div>
      </div>

    <div class="container mx-auto d-none d-md-block d-lg-block d-xl-block">
          <!-- search start -->
      <div class="">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="mySearchText"
                placeholder="Search in Student List"
                aria-label="Search in Student List"
                aria-describedby="mySearchButton"
              />
              <button
                class="btn btn-outline-secondary fw-bold"
                id="mySearchButton"
                type="button"
              >
                Search
              </button>
            </div>

          <!-- search end -->

          <!-- account status start -->
          <div class="input-group-prepend mb-3" style="width: 135px">
            <label class="text-muted">Account Status</label>
            <select
              class="form-select"
              aria-label=".form-select-sm example"
              id="account_status"
              style="width: 100%"
            >
              <option value="">ALL</option>
              <!-- <option value="Request">VERIFIED</option> -->
              <option value="Registered">REGISTERED</option>
              <option value="Suspended">SUSPENDED</option>
            </select>
          </div>
          <!-- account status end -->

          <!-- card start -->
          <div class="card">
            <div class="card-body table-responsive">
              <!-- <div class="demo-html"> -->
              <table
                id="example"
                class="table dt-responsive"
              >
                <thead>
                  <tr>
                    <th>No</th>
                    <th>Student's Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Account Status</th>
                    <th>No of class attend</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="dr,index:${sAllStudentList}">
                    <td></td>
                    <td>
                      <b
                        ><a
                          th:href="@{'/admin/browse/profile/' + ${dr.uid}}"
                          th:text="${dr.userName}"
                          style="text-decoration: none"
                        ></a
                      ></b>
                    </td>
                    <td th:text="${dr.userAccount.mail}"></td>
                    <td th:text="${dr.phoneNo}"></td>
                    <td th:text="${dr.userAccount.accountStatus}" class="accStatus"></td>
                    <td th:text="${dr.join.size}" class="text-center"></td>
                  </tr>
                </tbody>
                <!-- <tfoot>

                </tfoot> -->

              <!-- </div> -->
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
      
    <div class="mobile-view d-block d-md-none d-lg-none d-xl-none">
      <div class="mobile-item card" th:each="dr,index:${sAllStudentList}">
        <div class="card-header">

            <div class="">
              <!-- <img th:src="${dr.photo}" class="img-fluid rounded-circle" alt=""> -->
              <span class="fw-bold text-white">
                <b><a
                  th:href="@{'/admin/browse/profile/' + ${dr.uid}}"
                  th:text="${dr.userName}"
                  style="text-decoration: none"
                ></a></b>
              </span>
            </div>
          </div>
        </div>
        <div class="card-body text-white">
          <div class="my-2">
            <span class="fw-bold">Account Status -</span>
            <span class="mx-2 accStatus" th:text="${dr.userAccount.accountStatus}"></span>
          </div>
          <div class="my-2">
            <span class="fw-bold">No of class attend -</span>
            <span class="mx-2 text-center" th:text="${dr.join.size}"></span>
          </div>
          <div class="d-flex align-items-center flex-wrap">
            <div class="my-2 mx-2">
              <i class="fa-solid fa-phone"></i>
              <span class="mx-2" th:text="${dr.phoneNo}"></span>
            </div>
            <div class="my-2 mx-2">
              <i class="fa-solid fa-envelope"></i>
              <span class="mx-2" th:text="${dr.userAccount.mail}"></span>
            </div>
          </div>
        </div>
      </div>
    </div>



    <div th:replace="@{fragments/footer}"></div>

    <script>
      function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.getElementById("sidebutton").style.display = "none";
        document.getElementById("mySidebar").style.position = "fixed";
      }

      function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        document.getElementById("sidebutton").style.display = "block";
        document.getElementById("sidebutton").style.width = "5px";
      }

      var $scrollingDiv = $("#mySidebar");

      $(window).scroll(function () {
        var y = $(this).scrollTop(),
          maxY = $("#footer").offset().top,
          scrollHeight = $scrollingDiv.height();

        if (y < maxY - scrollHeight) {
          $scrollingDiv
            .stop()
            .animate({ marginTop: $(window).scrollTop() + "px" }, "slow");
        }
      });
    </script>
    <script>
      let td=document.getElementsByClassName('accStatus');
        
        for(let i=0;i<td.length;i++){
          console.log(td[i].innerHTML)
          if(td[i].innerHTML=="REGISTERED"){
              td[i].classList.add('bg-success')
          }
          else if(td[i].innerHTML=="SUSPENDED"){
            td[i].classList.add('bg-info')
          }
          else{
              td[i].classList.add('bg-warning')
          }
      }
      
    </script>
